<code><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Chat Application</title>
</head>
	

<body>
	<header>
		<h1>My Chatting Application</h1>
	</header>

	<div id="timer"></div>
	<main>
		<ol id="history">
		</ol>
		<form>
			<input id="initials" maxlength="2">
			<input id="message">
			<button>Send</button>
		</form>
	</main>
</body>
</code>
<script type="text/javascript">

	function showTime(){
		var d = new Date();

		document.getElementById("timer").innerText = d.toLocaleTimeString();
		document.getElementById("timer").textContent = d.toLocaleTimeString();

		setTimeout(showTime, 1000);
	}

	showTime();

</script>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
